<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit intern</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="width: 800px; margin: auto;">

    <div class="my-3 border border-success rounded-lg p-4">
        <h3>Mentor page</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Logout</button>
        </form>
    </div>

    <div style="width: 400px; margin: auto;" class="border border-success rounded-lg p-4">
        <h5>Delete intern</h5>
        <form th:action="@{'/intern/edit/' + @{intern.id} + '/delete'}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <div style="width: 400px; margin: auto;" class="my-3 border border-success rounded-lg p-4">
        <form th:action="@{'/intern/edit/' + ${intern.id} + '/update'}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,32}"
                th:value="${intern.name}" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,32}"
                th:value="${intern.surname}" id="surname" placeholder="Enter surname" name="surname">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" pattern="\d*"
                th:value="${intern.age}" id="age" placeholder="Enter age" name="age">
            </div>
            <div class="form-group">
                <label for="hobby">Hobby</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,32}"
                th:value="${intern.hobby}" id="hobby" placeholder="Enter hobby" name="hobby">
            </div>
            <button type="submit" class="mt-4 btn btn-success">Change intern data</button>
        </form>
    </div>

</body>
</html>
