<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="width: 800px; margin: auto;">

    <div class="my-3 border border-success rounded-lg p-4">
        <h3>Manager page</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Logout</button>
        </form>
    </div>

    <div style="width: 400px; margin: auto;" class="border border-success rounded-lg p-4">
        <form th:action="@{/employee/add}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,32}"
                id="name" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,32}"
                id="surname" placeholder="Enter surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" pattern="[A-Za-z]{1,128}"
                id="position" placeholder="Enter position" name="position" required>
            </div>
            <button type="submit" class="mt-4 btn btn-success">Add employee</button>
        </form>
    </div>

    <div class="my-2"></div>

    <div style="width: 400px; margin: auto;" class="border border-success rounded-lg p-4">
        <form th:action="@{/employee/tasks/all}" method="get">
            <button type="submit" class="btn btn-info">All tasks</button>
        </form>
    </div>

    <table class="my-3 table table-bordered">
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>position</th>
            <th>action</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.name}"/></td>
            <td><span th:text="${employee.surname}"/></td>
            <td><span th:text="${employee.position}"/></td>
            <td>
                <form th:action="@{'/employee/edit/' + ${employee.id}}" method="get">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <div class="my-1"></div>
                <form th:action="@{'/employee/tasks/' + ${employee.id}}" method="get">
                    <button type="submit" class="btn btn-info">Add task</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
